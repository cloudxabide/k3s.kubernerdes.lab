---
- name: Install NVIDIA Docker
  hosts: all
  become: yes
  tasks:
    - name: Add NVIDIA Docker GPG key
      apt_key:
        url: https://nvidia.github.io/nvidia-docker/gpgkey
        state: present

    - name: Add NVIDIA Docker repository
      apt_repository:
        repo: deb https://nvidia.github.io/nvidia-docker/ubuntu18.04/amd64 /
        state: present
        filename: nvidia-docker

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install nvidia-docker2
      apt:
        name: nvidia-docker2
        state: present

    - name: Restart Docker service
      systemd:
        name: docker
        state: restarted

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add nvidia user to docker group
      user:
        name: nvidia
        groups: docker
        append: yes

    - name: Ensure nvidia user exists
        user:
            name: nvidia
            state: present

    - name: Print message
      debug:
        msg: "nvidia user has been added to the docker group. You may need to log out and log back in for the changes to take effect."
