---
- name: Generic OS Update and Config tasks
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true

    - name: Remove LibreOffice packages
      ansible.builtin.apt:
        name:
          - libreoffice-core
          - libreoffice-common
          - libreoffice-writer
          - libreoffice-calc
          - libreoffice-impress
          - libreoffice-draw
          - libreoffice-math
          - libreoffice-base
          - libreoffice-gnome
          - libreoffice-gtk3
          - libreoffice-style-*
        state: absent
        purge: true
        autoremove: true

    - name: Remove LibreOffice configuration files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /home/{{ ansible_user }}/.config/libreoffice
        - /home/{{ ansible_user }}/.libreoffice

    - name: Clean up APT
      ansible.builtin.apt:
        autoclean: true

    - name: Remove orphaned packages
      ansible.builtin.apt:
        autoremove: true

    - name: Notify user about removal
      ansible.builtin.debug:
        msg: "LibreOffice has been removed from the system."

    - name: Check if a reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot the server if required
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

    - name: Print upgrade complete message
      ansible.builtin.debug:
