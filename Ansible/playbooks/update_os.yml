---
- name: Generic OS Update and Config tasks
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Remove LibreOffice packages
      apt:
        name:
          - libreoffice-core
          - libreoffice-common
          - libreoffice-writer
          - libreoffice-calc
          - libreoffice-impress
          - libreoffice-draw
          - libreoffice-math
          - libreoffice-base
          - libreoffice-gnome
          - libreoffice-gtk3
          - libreoffice-style-*
        state: absent
        purge: yes
        autoremove: yes

    - name: Remove LibreOffice configuration files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /home/{{ ansible_user }}/.config/libreoffice
        - /home/{{ ansible_user }}/.libreoffice

    - name: Clean up APT
      apt:
        autoclean: yes

    - name: Remove orphaned packages
      apt:
        autoremove: yes

    - name: Notify user about removal
      debug:
        msg: "LibreOffice has been removed from the system."

    - name: Check if a reboot is required
      register: reboot_required_file
      stat:
        path: /var/run/reboot-required
        get_md5: no

    - name: Reboot the server if required
      reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

    - name: Print upgrade complete message
      debug:
